<div ui-grid-expandable-row ng-if="row.shouldRenderExpand()" class="expandableRow"
     style="float:left;margin-top: 1px;margin-bottom: 1px;"
     ng-style="{width: (grid.getViewportWidth() - grid.options.rowHeader.rowHeaderWidth)
     ,height: grid.options.expandable.expandableRowHeight, 'margin-left': grid.options.rowHeader.rowHeaderWidth}"></div>
