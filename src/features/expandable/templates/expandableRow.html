<div ui-grid-expandable-row ng-if="row.isExpanded && !grid.isScrollingVertically" class="expandableRow"
     style="float:left;margin-left: 15px;margin-top: 5px;margin-bottom: 5px;"
     ng-style="{width: (grid.getViewportWidth() - grid.verticalScrollbarWidth - 5)
     ,height: grid.options.expandable.expandableRowHeight}"></div>
