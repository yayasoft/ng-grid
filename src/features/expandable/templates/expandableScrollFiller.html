<div ng-if="!row.shouldRenderExpand()"
     style="float:left;margin-top: 2px;margin-bottom: 2px;text-align: center;"
     ng-style="{width: (grid.getViewportWidth() - grid.options.rowHeader.rowHeaderWidth)
     ,height: grid.options.expandable.expandableRowHeight, 'margin-left': grid.options.rowHeader.rowHeaderWidth}"
     ><i class="ui-grid-icon-spin5 animate-spin" ng-style="{'margin-top': ( grid.options.expandable.expandableRowHeight/2)}"></i></div>
