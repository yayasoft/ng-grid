<div ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.colDef.name" class="ui-grid-cell" ui-grid-cell><div ng-if="row.grid.options.rowHeader && $index===0" class="ui-grid-row-header-cell ui-grid-cell" ui-grid-row-header-column row="row"></div></div>
 <div ui-grid-expandable-row ng-if="row.isExpanded" class="expandableRow" style="float:left;margin-left: {{grid.getRowHeaderWidth() + 15}}px;margin-top: 5px;margin-bottom: 5px; width: {{grid.getViewportWidth() - grid.getRowHeaderWidth() - grid.verticalScrollbarWidth }}px;"></div>
